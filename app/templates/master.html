<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Airbnb Ratings</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Improve your Ratings on Airbnb</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/Carlo-Giordana">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Improve your Ratings on Airbnb</h1>
        <p class="text-center">Analyzing Seattle Airbnb listings to help hosts in improving their communication</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <p class="text"></p>
                <form action="/go" method="get">

                    <!-----DESCRIPTION----->
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">
                            Which is the description of your listing?
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="description" name="description" value=""
                                 placeholder="Enter here the description of your listing">
                        </div>
                    </div>

                    <!-----SUPERHOST----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Are you a superhost?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="superhost" id="superhost1" value="1" checked>
                              <label class="form-check-label" for="superhost1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="superhost" id="superhost2" value="0">
                              <label class="form-check-label" for="superhost2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----RESPONSE WITHIN AN HOUR----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Can you answer to your guests' requests within an hour?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="responsehour" id="responsehour1" value="1" checked>
                              <label class="form-check-label" for="responsehour1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="responsehour" id="responsehour2" value="0">
                              <label class="form-check-label" for="responsehour2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----IDENTITY VERIFIED----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is you host identity verified?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="identity" id="identity1" value="1" checked>
                              <label class="form-check-label" for="identity1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="identity" id="identity2" value="0">
                              <label class="form-check-label" for="identity2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----RESPONSE WITHIN A DAY---->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Can you answer to your guests' requests within a day?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="responseday" id="responseday1" value="1" checked>
                              <label class="form-check-label" for="responseday1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="responseday" id="responseday2" value="0">
                              <label class="form-check-label" for="responseday2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----INSTANT BOOKABLE----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is you accommodation instantly bookable?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="instantbook" id="instantbook1" value="1" checked>
                              <label class="form-check-label" for="instantbook1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="instantbook" id="instantbook2" value="0">
                              <label class="form-check-label" for="instantbook2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----CANCELLATION FLEXIBLE----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is your cancellation policy flexible?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cancflex" id="cancflex1" value="1" checked>
                              <label class="form-check-label" for="cancflex1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cancflex" id="cancflex2" value="0">
                              <label class="form-check-label" for="cancflex2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                     <!-----PRIVATE ROOM----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is your accommodation a private room?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="privateroom" id="privateroom1" value="1" checked>
                              <label class="form-check-label" for="privateroom1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="privateroom" id="privateroom2" value="0">
                              <label class="form-check-label" for="privateroom2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----PROPERTY HOUSE----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is your property a house?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="propertyhouse" id="propertyhouse1" value="1" checked>
                              <label class="form-check-label" for="propertyhouse1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="propertyhouse" id="propertyhouse2" value="0">
                              <label class="form-check-label" for="propertyhouse2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <!-----GUESTS----->
                    <div class="form-group row">
                        <label for="guests" class="col-sm-2 col-form-label">How many guests are included?</label>
                        <div class="col-sm-10">
                          <input type="number" min="0" class="form-control" id="guests" name="guests" value=""
                                 placeholder="Number of guests included">
                        </div>
                    </div>

                    <!-----CANCELLATION STRICT----->
                    <fieldset class="form-group">
                        <div class="row">
                          <label for="guests" class="col-sm-2 col-form-label">
                              Is your cancellation policy strict?
                          </label>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cancstrict" id="cancstrict1" value="1" checked>
                              <label class="form-check-label" for="cancstrict1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cancstrict" id="cancstrict2" value="0">
                              <label class="form-check-label" for="cancstrict2">
                                No
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Compute the expected rating of your listing</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div-->

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
